<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinner styling */
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal"
      style="background: url('/static/images/background.png') no-repeat center center fixed; 
             background-size: cover;">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">ðŸ“„ AI Document Summarizer</h1>

        <!-- Training Section -->
        <div class="flex justify-center mb-6">
            <a href="/train" id="train-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md">ðŸš€ Train Model</a>
        </div>
        {% if train_msg %}
            <p class="text-center text-green-600 font-semibold">{{ train_msg }}</p>
        {% endif %}

        <!-- Prediction Form -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
            <form id="predict-form" action="/predict" method="post" class="space-y-4">
                <label for="text" class="block text-gray-700 font-medium">Enter Text:</label>
                <textarea id="text" name="text" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ input_text if input_text else "" }}</textarea>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">âœ¨ Summarize</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center mt-6">
            <div class="spinner"></div>
            <p class="ml-3 text-indigo-600 font-medium">Processing...</p>
        </div>

        <!-- Result Section -->
        {% if result %}
        <div class="bg-gray-50 p-6 rounded-xl shadow-md max-w-2xl mx-auto mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Summary:</h2>
            <p class="text-gray-700">{{ result }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        // Show spinner when form is submitted
        document.getElementById("predict-form").addEventListener("submit", function() {
            document.getElementById("loading").classList.remove("hidden");
        });

        // Show spinner when train button is clicked
        document.getElementById("train-btn").addEventListener("click", function() {
            document.getElementById("loading").classList.remove("hidden");
        });
    </script>

</body>
</html>
