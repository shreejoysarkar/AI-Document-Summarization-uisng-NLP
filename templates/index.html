<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinner styling */
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal"
      style="background: url('/static/images/background.png') no-repeat center center fixed; 
             background-size: cover;">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-6">ðŸ“„ AI Document Summarizer</h1>

        <!-- Training Section -->
        <div class="flex justify-center mb-6">
            <a href="/train" id="train-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md">ðŸš€ Train Model</a>
        </div>
        {% if train_msg %}
            <p class="text-center text-green-600 font-semibold">{{ train_msg }}</p>
        {% endif %}

        <!-- Prediction Form -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
            <form id="summarizeForm" action="/predict" method="post" enctype="multipart/form-data" class="space-y-4">
                <label for="text" class="block text-gray-700 font-medium">Enter Text:</label>
                <textarea id="textInput" name="text" rows="6" cols="60" placeholder="Paste text here..." required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ input_text if input_text else "" }}</textarea>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">âœ¨ Summarize Text</button>
            </form>
        </div>

        <!-- File Upload Form -->
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto mt-6">
            <form id="fileForm" action="/predict_file" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pdf,.docx" required>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 mt-4">Summarize File</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden flex justify-center mt-6">
            <div class="spinner"></div>
            <p class="ml-3 text-indigo-600 font-medium">Processing...</p>
        </div>

        <!-- Result Section -->
        {% if result %}
        <div class="bg-gray-50 p-6 rounded-xl shadow-md max-w-2xl mx-auto mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Summary:</h2>
            <p class="text-gray-700">{{ result }}</p>
        </div>
        {% endif %}

        <!-- Refresh Button -->
        <div class="flex justify-center mt-6">
            <button onclick="window.location.href='/'" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">ðŸ”„ Refresh</button>
        </div>
    </div>

    <script>
        // Show spinner when text form is submitted
        document.getElementById("summarizeForm").addEventListener("submit", function() {
            document.getElementById("loading").classList.remove("hidden");
        });

        // Show spinner when file form is submitted
        document.getElementById("fileForm").addEventListener("submit", function() {
            document.getElementById("loading").classList.remove("hidden");
        });

        // Show spinner when train button is clicked
        document.getElementById("train-btn").addEventListener("click", function() {
            document.getElementById("loading").classList.remove("hidden");
        });

        // Toggle between text input and file upload
        function toggleInput(type) {
            document.getElementById('textInputDiv').style.display = (type === 'text') ? 'block' : 'none';
            document.getElementById('fileInputDiv').style.display = (type === 'file') ? 'block' : 'none';
            document.getElementsByName('text')[0].value = '';
            document.getElementsByName('file')[0].value = '';
        }

        // Initialize form
        document.addEventListener("DOMContentLoaded", function() {
            toggleInput('text');
        });

        // Only one input works at a time
        document.getElementById('textInput').addEventListener('input', function() {
            document.getElementById('fileInput').disabled = this.value.length > 0;
        });
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('textInput').disabled = this.files.length > 0;
        });
    </script>

</body>
</html>
